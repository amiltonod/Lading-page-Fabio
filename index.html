<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name= "description" content="Gerenciando e alavancando seu negócio no mercado digital.">
    <link rel="stylesheet" href="style.css">
    <title>Transformation Digital</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="logo3.png" height="90" alt="logo2">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Sobre nós</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-titulo">Transformation Digital</h1>
                <h2 class="conteudo-principal-subtitulo">Marketing Digital para negócios locais</h2>

            </div>
            <img class="conteudo-principal-imagem" src="td.png.png" height="300" alt="logo">
        </section>
        <section>
            <h2 class="cadastro">Cadastro</h2>
            <p class="cadastro1">Complete suas informações</p>
            <br>
            <form class="check" action="https://api.staticforms.xyz/submit" method="post">
                <input type="hidden" name="accessKey" value="f260c844-b867-4249-96ec-ac5d62449f99">
                <input type="hidden" name="redirectTo" value="https://meulink.bio.br/transformationdigital">
                
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="name" id="nome" required>

                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="name" id="sobrenome" required>

                <label for="telefone"><strong>Telefone com DDD</strong></label>
                <input type="text" name="phone" id="phone" required>

                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>    

                <button class="botao">Enviar</button>
            </form>
        </section>


    </main>
<footer>
    <h4></h4>
</footer>
</body>
</html>
